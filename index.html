<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="author" content="JKune">
  <meta name="description" content="Model, 3D and bluetooth tool for Speedcubers">
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>ERNO Cube</title>
  <style>
    #container {
        width: 100%; 
        height: 100%;
        background-image: url('https://images2.alphacoders.com/589/thumb-1920-589399.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }

    button {
      font-size: 6px;
    }
    
  </style>

</head>
<body>
  <button onclick="cube.bluetooth.connect()">Connect</button>
	<button onclick="cube.bluetooth.disconnect()">Disconnect</button>
	<button onclick="cube.bluetooth.reset()">Reset</button>
  <div id="container"></div>

  <script src="assets/js/ERNO.js"></script>
  <script>
    const cube = new ERNO({
      size: 3,
      stickerless: true,
    });

    const renderKey = cube.render(document.querySelector('#container'), { drag: true });
  </script>

</body>
</html>
